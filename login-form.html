<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><B>REGISTRATION FORM</b></legend>
                <table cellpadding="10px" cellspacing="">
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" placeholder="first name"></td>
                        <td>( max 20 Char a-z and A-Z)</td>
                    </tr>
                     <tr>
                        <td>Last name:</td>
                        <td><input type="text" placeholder="last name"></td>
                        <td>( max 20 Char a-z and A-Z)</td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date"></td>
                        <td>(dd/mm/yyyy)</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="your mail"></td>
                        <td>( only g-mail )</td>
                    </tr>
                    <tr>
                        <td>Mobile:</td>
                        <td><input type="tel" placeholder="phone"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea id="" placeholder="type your address"></textarea></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text"  placeholder="native-city"></td>
                    </tr>
                    <tr>
                        <td>Pin-Code</td>
                        <td><input type="number" maxlength="6" placeholder="code"></td>
                        <td>( 6 digit numbers)</td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td><input type="text"  placeholder="native-state"></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><input type="text"  placeholder="native-country"></td>
                    </tr>
                    <tr>
                        <td>Hobbies:</td>
                        <td><input type="checkbox">Drawing</td>
                        <td><input type="checkbox">Singing</td>
                        <td><input type="checkbox">Others</td>
                        <td><textarea name="others" id=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Qualification:</td>
                        <td>
                            <select name="qualification" id="">
                                <option value="high-school">High-School</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="graduate">Graduate</option>
                                <option value="post-graduate">Post-Graduate</option>
                            </select>
                    </tr>
                    <tr>
                        <td>Course:</td>
                        <td><input type="checkbox">BCA</td>
                        <td><input type="checkbox">B.com</td>
                        <td><input type="checkbox">B.E</td>
                    </tr>
                </table>
                    <center>
                    <button>SUBMIT</button><button>RESET</button>
                </center>
        </fieldset>
    </form>
</body>
</html>
